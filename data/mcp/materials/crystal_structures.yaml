  titanium:
    room_temperature_phase: "α-Ti (HCP)"
    phase_transitions:
      - temperature: 882  # °C
        from_phase: "α-Ti (HCP)"
        to_phase: "β-Ti (BCC)"
        transformation_type: "allotropic"
    
    lattice_parameters:
      alpha_ti:
        structure: "HCP"
        a_parameter: 2.95  # Angstroms
        c_parameter: 4.68  # Angstroms
        c_a_ratio: 1.587
      beta_ti:
        structure: "BCC"
        lattice_parameter: 3.32  # Angstroms

defects_and_imperfections:
  point_defects:
    vacancy:
      description: "Missing atom from normal lattice site"
      formation_energy: "0.5-2.0 eV typical"
      effects: ["increased diffusion", "decreased density", "increased electrical resistivity"]
    
    interstitial:
      description: "Extra atom in non-lattice site"
      formation_energy: "3-5 eV typical"
      effects: ["lattice distortion", "hardening", "decreased ductility"]
    
    substitutional:
      description: "Foreign atom replacing host atom"
      size_factor: "±15% size difference for solubility"
      effects: ["solid solution strengthening", "changed properties"]

  line_defects:
    edge_dislocation:
      description: "Extra half-plane of atoms"
      burger_vector: "perpendicular to dislocation line"
      stress_field: "compressive above, tensile below"
    
    screw_dislocation:
      description: "Helical arrangement around dislocation line"
      burger_vector: "parallel to dislocation line"
      stress_field: "pure shear"
    
    mixed_dislocation:
      description: "Combination of edge and screw character"
      burger_vector: "at angle to dislocation line"

  planar_defects:
    grain_boundaries:
      description: "Interface between differently oriented grains"
      types: ["low-angle (<10°)", "high-angle (>10°)"]
      energy: "0.1-1.0 J/m² typical"
      effects: ["strengthening", "corrosion initiation", "diffusion paths"]
    
    twin_boundaries:
      description: "Mirror image crystal across boundary"
      types: ["annealing twins", "deformation twins"]
      energy: "lower than grain boundaries"
    
    stacking_faults:
      description: "Error in stacking sequence"
      energy: "10-200 mJ/m² depending on material"
      formation: "partial dislocation separation"

