      slip_directions_per_plane: 3

  copper:
    structure: "FCC"
    lattice_parameter: 3.61  # Angstroms
    density: 8.96  # g/cm³
    melting_point: 1085  # °C
    crystal_defects:
      stacking_fault_energy: 45  # mJ/m²
      slip_systems: "{111}<110>"
