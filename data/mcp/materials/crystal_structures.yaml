crystal_systems:
  cubic:
    description: "Three equal axes at 90° angles"
    parameters: "a = b = c, α = β = γ = 90°"
    variants:
      simple_cubic:
        coordination_number: 6
        atomic_packing_factor: 0.52
        examples: ["Polonium"]
      
      body_centered_cubic:
        coordination_number: 8
        atomic_packing_factor: 0.68
        lattice_points_per_unit_cell: 2
        examples: ["Iron (α-Fe)", "Chromium", "Tungsten", "Vanadium"]
        
      face_centered_cubic:
        coordination_number: 12
        atomic_packing_factor: 0.74
        lattice_points_per_unit_cell: 4
        examples: ["Aluminum", "Copper", "Gold", "Silver", "Nickel", "Iron (γ-Fe)"]

  hexagonal:
    description: "Two equal axes at 120°, third axis perpendicular"
    parameters: "a = b ≠ c, α = β = 90°, γ = 120°"
    variants:
      hexagonal_close_packed:
        coordination_number: 12
        atomic_packing_factor: 0.74
        c_a_ratio: 1.633  # ideal ratio
        examples: ["Zinc", "Magnesium", "Titanium", "Cobalt"]

  tetragonal:
    description: "Three perpendicular axes, two equal"
    parameters: "a = b ≠ c, α = β = γ = 90°"
    examples: ["Tin (β-Sn)", "Indium", "TiO2 (rutile)"]

  orthorhombic:
    description: "Three unequal perpendicular axes"
    parameters: "a ≠ b ≠ c, α = β = γ = 90°"
    examples: ["Sulfur", "Iodine", "Uranium"]

  rhombohedral:
    description: "Three equal axes, equal angles not 90°"
    parameters: "a = b = c, α = β = γ ≠ 90°"
    examples: ["Calcite", "Quartz", "Bismuth"]

  monoclinic:
    description: "Three unequal axes, two angles 90°"
    parameters: "a ≠ b ≠ c, α = γ = 90°, β ≠ 90°"
    examples: ["Gypsum", "Mica", "β-Sulfur"]

  triclinic:
    description: "Three unequal axes, no angles 90°"
    parameters: "a ≠ b ≠ c, α ≠ β ≠ γ ≠ 90°"
    examples: ["Plagioclase feldspar", "Turquoise"]

common_metals:
  iron:
    room_temperature_phase: "α-Fe (BCC)"
    phase_transitions:
      - temperature: 912  # °C
        from_phase: "α-Fe (BCC)"
        to_phase: "γ-Fe (FCC)"
        transformation: "magnetic transition at 768°C"
      - temperature: 1394  # °C
        from_phase: "γ-Fe (FCC)"
        to_phase: "δ-Fe (BCC)"
      - temperature: 1538  # °C
        phase: "liquid"
    
    lattice_parameters:
      alpha_fe:
        structure: "BCC"
        lattice_parameter: 2.866  # Angstroms
        density: 7.87  # g/cm³
      gamma_fe:
        structure: "FCC"
        lattice_parameter: 3.65   # Angstroms at 912°C
        density: 8.0   # g/cm³

  aluminum:
    structure: "FCC"
    lattice_parameter: 4.05  # Angstroms
    density: 2.70  # g/cm³
    melting_point: 660  # °C
    crystal_defects:
      stacking_fault_energy: 200  # mJ/m²
      slip_systems: "{111}<110>"
