heat_treatment:
  steel_heat_treatments:
    annealing:
      purpose: "soften, relieve stress, refine grain"
      process: "heat above A3, slow cool"
      result: "pearlite + ferrite microstructure"
    
    normalizing:
      purpose: "refine grain structure"
      process: "heat above A3, air cool"
      result: "finer pearlite than annealing"
    
    hardening:
      purpose: "maximize hardness"
      process: "austenitize, rapid cool (quench)"
      result: "martensite formation"
      cooling_media: ["water", "oil", "air", "salt brine"]
    
    tempering:
      purpose: "reduce brittleness, adjust hardness"
      process: "reheat hardened steel below A1"
      temperature_effects:
        150-250: "slight hardness reduction"
        400-500: "good strength-toughness balance"
        600-700: "maximum toughness"

  aluminum_heat_treatments:
    solution_treatment:
      purpose: "dissolve strengthening phases"
      process: "heat to 500-530°C, rapid cool"
      
    aging:
      natural_aging:
        temperature: "room temperature"
        time: "several days"
        designation: "T4"
      
      artificial_aging:
        temperature: "150-200°C"
        time: "several hours"
        designation: "T6"
        result: "peak strength"

strengthening_mechanisms:
  grain_refinement:
    relationship: "σy = σ0 + kd^(-1/2)"  # Hall-Petch equation
    effect: "smaller grains increase yield strength"
    methods: ["controlled rolling", "rapid cooling", "grain refiners"]
  
  solid_solution:
    mechanism: "atomic size and modulus mismatch"
    types: ["substitutional", "interstitial"]
    examples: ["C in Fe", "Zn in Cu", "Al in Cu"]
  
  precipitation:
    mechanism: "coherent precipitates impede dislocation motion"
    sequence: "supersaturated → GP zones → intermediate → equilibrium"
    examples: ["Al-Cu alloys", "Ni-based superalloys"]
  
  work_hardening:
    mechanism: "dislocation density increase"
    relationship: "σ = σ0 + αGb√ρ"
    methods: ["cold rolling", "drawing", "forging"]

